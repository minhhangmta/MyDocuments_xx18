<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mua báo dài hạn</title>
</head>
<body>
	<fieldset style="margin: 20px; width: 30%">
		<form style="margin: 20px;">
			<div>
				<h3>Thông tin cá nhân</h3>
				<table cellspacing="15px">
					<tr>
						<td><label for id="name">Họ tên: </label>
						<td><input type="text" name="name">
					</tr>

					<tr>
						<td><label for id="name">Địa chỉ: </label>
						<td><input type="text" name="address">
					</tr>
					<tr>
						<td><label for id="name">Số điện thoại: </label>
						<td><input type="text" name="phone">
					</tr>
					<tr>
						<td><label for id="city">Thành phố: </label>
						<td><input type="text" name="city">
					</tr>
					<tr>
						<td><label for id="nation">Quốc gia: </label>
						<td><input type="text" name="nation">
					</tr>
					<tr>
						<td><label for id="muabao">Mua báo: </label>
						<td><select><option>Gia đình</option>
								<option>Hoa học trò</option>
								<option>Phụ nữ</option>
								<option>2!Đẹp</option>
								<option>An ninh</option>
						</select>
					</tr>
					<tr>
						<td><label for id="thoihan">Thời hạn mua báo: </label>
						<td><select><option>1 năm</option>
								<option>3 năm</option>
								<option>5 năm</option>
						</select>
					</tr>

				</table>
			</div>

			<div align="center">
				<br> <input type="submit" value="Xác nhận">&nbsp;&nbsp;
				<input type="reset" value="Hủy bỏ">
			</div>
		</form>
	</fieldset>
</body>
</html>
