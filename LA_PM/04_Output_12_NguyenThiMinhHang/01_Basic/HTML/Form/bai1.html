<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Information Form</title>
</head>
<body>
	<form style="margin: 20px;">
		<fieldset style="margin: 20px; width: 40%">
			<legend>
				<b><h2>Information</h2></b>
			</legend>
			<table cellspacing="15px">
				<tr>
					<td><label for id="name">Name: </label></td>
					<td><input type="text" name="name" size="30"></td>
				</tr>
				<tr>
					<td><label for id="name">Address: </label>
					<td><input type="text" size="30" name="address">
				</tr>
				<tr>
					<td><label for id="name">Phone number: </label>
					<td><input type="text" size="30" name="phone">
				</tr>
				<tr>
					<td><label for id="name">Gender: </label>
					<td><input type="radio" name="gender"> Male <input
						type="radio" name="gender"> Female
				</tr>
				<tr>
					<td><label for id="age">Age: </label>
					<td><input type="text" name="age" size="30">
				</tr>
				<tr>
					<td><label for id="age">Language: </label>
					<td><select><option>English</option>
							<option>Vietnamese</option>
							<option>Rusian</option>
					</select>
				</tr>
			</table>
			<div align="center">
				<input type="submit" value="confirm">&nbsp;&nbsp; <input
					type="reset" value="cancel">
			</div>

		</fieldset>
	</form>
</body>
</html>
